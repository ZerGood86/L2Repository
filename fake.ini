# Алгоритм спауна фантомов:
# Волна спауна, которая срабатывает каждые 'waveRespawn' минут, запускает алгоритм,
# перебирающий каждый spawn элемент, заданный в spawn.xml и создает таск на появление
# случайного фантома, соответствующего критериям, в заданной области и заданном количестве.
# Задержка на выполнение таска задается конфигом 'phantomSpawnDelayMinMax'.
# После спауна фантома автоматически создается таск на деспаун (удаление) фантома, через время,
# заданное конфигом 'phantomDespawnDelayMinMax'.
#
# Алгоритм работы AI:
# Таск фантомного AI срабатывает каждые 'townAiTick'. Во время тика (срабатывания аи) рандомится 
# выполнение каждого действия. Выполняться будет первое действие, шанс которого прошел, либо никакого,
# если ни одно действие не прокнуло. 
# Важно учесть, что изменение параметра 'townAiTick' изменит частоту опросов действий, что означает изменение
# логических значений шансов (например при уменьшении тика в 2 раза фантомы будут выполнять действия в 2 раза 
# чаще при одинаковых шансах). 
# Действия, которые требуют задержки перед использованием конфигурируются. 
# У некоторых задержек конфигурируется только одно (минимальное) значение. Для таких дилеев второе значение
# выбирается автоматически.
#
# Алгоритм энчанта:
# Алгоритм перебирает значение, которое начинается с 'minEnchant' и увеличивается на +1 с шансом, заданным 
# в конфиге 'enchantChance', пока шанс не прокнет, либо не достигнем максимального значения 'maxEnchant'.
# 
# Включить систему фантомов?
allowPhantoms = true
# Через сколько минут после рестарта начинать спаун фантомов?
firstWaveDelay = 1
# Промежуток между волнами спауна фантомов в минутах
waveRespawn = 35
# Минимальная и максимальная задержка перед спауном каждого фантома в минутах.
phantomSpawnDelayMinMax = 29;30
# Минимальная и максимальная задержка перед деспауном каждого фантома в минутах (время жизни фантома).
phantomDespawnDelayMinMax = 29;30
# Все фантомы имеют 80 лвл. Если false, то лвл выдается случайно в зависимости от грейда.
everybodyMaxLevel = False
# Шанс что у фантома будет заточено оружие на значение из конфигов ниже.
enchantChance = 0
# Минимальный энчант экипировка фантома.
minEnchant = 0
# Максимальный энчант экипировка фантома.
maxEnchant = 0
# --------------------------------------------------------------------------------------------------------
# 												AI CONFIG
# --------------------------------------------------------------------------------------------------------
# Задержка перед активацией фантомного аи в миллисекундах.
townAiInit = 30000
# Временной промежуток между срабатываниями фантомного аи в миллисекундах.
townAiTick = 5000
# Задержка перед ответом фантома в пм в миллисекундах
chatAnswerDelay = 2400
# Шанс ответа на пм
chatAnswerChance = 35
# Максимальная дистанция, на которую может отойти фантом, от места спауна
randomMoveDistance = 1250
# Шанс случайного хождения
randomMoveChance = 27
# ID игровых действий, которые будут выполняться фантомами (например сесть/встать, помахать и тд).
# Если нужно несколько указываем с разделителем ;. Например 0;1;2;3.
# Список действий и их ID можно посмотреть в птс скрипте userbasicaction.txt
userActions = 0;1;2;3
# Шанс выполнения случайного игрового действия
userActionChance = 35
# Максимальная дистанция для поиска нпс, чтобы подбежать к нему
moveToNpcRange = 500
# Шанс того, что фантом подбежит к случайному нпс
moveToNpcChance = 34

#### Шанс что бот начнет говорить в общий, трейд, шаут чаты в %. По умолчанию выключено ###
chatSpeakChance = 3
# Задержка на выбор фразы
chatSpeakDelay = 7500000
# Шанс сказать в белый чат
chanceSpeakTypeAll=3
# Шанс сказать в шаут
chanceSpeakTypeShout=1
# Шанс сказать в трейд чат
chanceSpeakTypeTrade=1